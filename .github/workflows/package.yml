name: Build iOS App

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install briefcase

    - name: Build iOS app
      run: |
        source venv/bin/activate
        briefcase package iOS
        briefcase open iOS

    - name: List Xcode Schemes, etc.
      run: xcodebuild -list -project build/simpleapp/ios/xcode/simple app.xcodeproj

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "shivank chhaya"
        git config --global user.email "shivank.chhaya@gmail.com"
        git add .
        git reset -- venv
        git commit -m "added distribution"
        git push origin main